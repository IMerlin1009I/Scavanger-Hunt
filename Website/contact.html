        <main>
                <div class="card bg-light text-black">
                    <img class="card-img img-fluid mx-auto stretch mt-4" src="img/3.jpeg" alt="THIS IS A PLACEHOLDER">
    
                    <div class="card-img-overlay justify-content-center d-flex align-items-center">
                        <div class="white-box">
                            <p class="card-text fs-1" style="color: blueviolet;"> Don't be a stranger! </p>
                            <div class= "button"><a href="#content-part" type="button" class="btn btn-purple">Contact us now</a></div>
                        </div>   
                    </div>
                </div>
    
                <!-- Correct the formatting in CSS --> 
                <div class="bd-masthead mb-3 container-md" id="content-part">
                    <div class="contact-cards">
                        <div class="card bg-white text-black md-1">
                            <div class="contact-card-body">
                                <div class= "contact-form">
                                    <h2> Contact us now:  </h2>
                                    <p> If you have any questions please don’t hesitate to contact us. </p>
                                    
                                    <form> 
                                        <label> Email </label>
                                        <br>
                                        <input type="email" id="form-email" name="form-email" placeholder="example@email.com">
                                        <br>                 
                                        <label> Subject </label>
                                        <br>
                                        <input type="text" id="form-subject" name="form-subject" placeholder="Subject">
                                        <br>
                                        <label> Message </label>
                                        <br>
                                        <textarea name="form-message" cols="35" rows="5" placeholder="Your message to us"></textarea>
                                        <!-- Button has no functionality -->
                                        <div class= "button"><button type="button" class="btn btn-purple"> Submit </button></div>
                                    </form>                    
                                </div>
                            </div>
                        </div>

                        <div class="spacing-card"></div>
                
                        <div class="card bg-white text-black md-1">
                            <div class="contact-card-body">
                                <div class= "contacts">
                                    <h2>Contact Info:</h2>
                                    <Address>
                                        Sundown Solutions <br>
                                        Neubaustraße 101 <br>
                                        1010 Wien <br>
                                        E-mail: <a href = "mailto:support@theschnitzler.at">support@theschnitzler.at</a> <br>
                                        Phone: <a href = "tel:+43123456789">+43 123 456 789</a>
                                    </Address>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

               
        </main>
